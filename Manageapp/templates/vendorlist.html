<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>  body{
    background: #83a4d4;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #b6fbff, #83a4d4);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #b6fbff, #83a4d4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    
  }
  .margindiv{
    margin-top:10rem;
  }
  .box{
 
    background: white;    
    padding:5rem;
    border-radius: 25px;
    margin:5rem;}
       
    .nvbr{
      text-align:center;
      border-radius:none;
      
      font-size: 25px;
      color: white;
     padding:20px;

    }
    .alignnvbr{
      margin-left:35%;
      
    
      
    }
  .bgl{
    margin-top:50px;
    background:white;
    border-radius:15px;
  }
   
    .navbar-brand{
      font-size: 40px;
      background: linear-gradient(to right, #F7BB97, #DD5E89); 
    
      -webkit-background-clip: text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    a{
      background: linear-gradient(to right, #F7BB97, #DD5E89); 
    
      -webkit-background-clip: text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    nav:hover{
      
      font-size:26px;
    }
  </style>
</head>
<body>


  <nav class=" nvbr ">
    <div class="container-fluid ">
      <div>
        <a class="navbar-brand" href="#">Dairy</a>
      </div>
      <ul class="nav navbar-nav alignnvbr">
       
        <li><a href="{% url 'index' %}"> HOME</a></li>
        <li class="active"><a href="{% url 'logout_view' %}">Logout</a></li>
        
      </ul>
    </div>
  </nav>

<div class="container bgl">
  
  <table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">name</th>
        <th scope="col">contact</th>
        <th scope="col">details</th>
        <th scope="col">update</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
{% for i in vendor %}




  <tr>
   
    <td>{{ i.id }} </td>
    <td>{{ i.name }}</td>
    <td>{{ i.contact }}</td>
    <td><a href="detailsvendor/{{ i.name }}" class="btn btn-warning" id = '{{i.name}}'>details</a></td>
<td><a href="updvendor/{{i.id}}" class="btn btn-warning" id = '{{i.id}}'>edit</a></td>
<td><a href="delvendor/{{i.id}}" onclick="return confirm('Are you sure you want to delete this?')" class="btn btn-warning" id = '{{i.id}}'>delete</a></td>

    
  </tr>
  {% endfor %}

 
</tbody>
</table>

</div>
</div>
</body>
</html>
