<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
      background: #83a4d4;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #b6fbff, #83a4d4);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #b6fbff, #83a4d4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      
    }
    .payform{
      padding-top:10px;
      padding-left: 20px;
      padding-bottom: 40px;
    }
    .bgl{
      font-size: 20px;
      margin-top:50px;
      background:white;
      border-radius:15px;
    }
     
    .margindiv{
      margin-top:10rem;
    }
    .box{
   
      background: white;    
      padding:5rem;
      border-radius: 25px;
      margin:5rem;}
         
      .nvbr{
        text-align:center;
        border-radius:none;
        
        font-size: 25px;
        color: white;
       padding:20px;

      }
      .alignnvbr{
        margin-left:35%;  
      }
      .navbar-brand{
        font-size: 40px;
        background: linear-gradient(to right, #F7BB97, #DD5E89); 
      
        -webkit-background-clip: text;
        -webkit-text-fill-color:transparent;
        background-clip:text;
      }
      a{
        background: linear-gradient(to right, #F7BB97, #DD5E89); 
      
        -webkit-background-clip: text;
        -webkit-text-fill-color:transparent;
        background-clip:text;
      }
      nav:hover{
        
        font-size:26px;
      }
    
  </style>
</head>
<body>

<nav class=" nvbr ">
  <div class="container-fluid ">
    <div class="">
      <a class="navbar-brand" href="#">Dairy</a>
    </div>
    <ul class="nav navbar-nav alignnvbr">
     
      <li><a href="{% url 'vendorlist' %}"> vendors</a></li>
      <li class="active"><a href="{% url 'logout_view' %}">Logout</a></li>
      
    </ul>
  </div>
</nav>

<div class=" container bgl">
  <h1 class="text-center">UPDATE VENDOR</h1>

<form method="POST" action="{% url 'updatevendor' %}" >
  {% csrf_token %}
  <div class="form-group row">
     
        <div class="col-sm-10">
            <input type="hidden" class="form-control" id="id" value="{{ vendor.id }}"  name="id">
        </div>
    </div>
    <div class="form-group row">
     <label for="text" class="col-sm-2 col-form-label">NAME :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name"  name="namef" value="{{ vendor.name }}" >
        </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-sm-2 col-form-label">contact number:</label>
        <div class="col-sm-10">
            <input type="text" name="contactf" class="form-control" id='contact' value="{{ vendor.contact }}">
        </div>
    </div>
    <div class="form-group row">
        <div class=" text-center col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
