<!DOCTYPE html>
<html lang="en">
<head>
  <title>New vendor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Dairy</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    <li><a href="{% url 'vendorlist' %}">allvendors</a></li>
    <li class="active"><a href="{% url 'logout' %}">Logout</a></li>
      
    </ul>
  </div>
</nav>
<h1>NEW VENDOR</h1>
<form method="POST" action="{% url 'savevendor' %}">
  {% csrf_token %}
    <div class="form-group row">
     <label for="text" class="col-sm-2 col-form-label">NAME :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name"  name="namef" placeholder="name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-sm-2 col-form-label">contact number:</label>
        <div class="col-sm-10">
            <input type="tel" pattern="[0-9]{10}" name="contactf" class="form-control" id='contact' placeholder="contact" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="form-control" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
